<div style="max-width:500px;white-space: normal;">
<div style="border-bottom:1px solid black">
     {{ model_name }} ({{ app_name }})
</div>
{{ model_rstdoc }}
{% if fields %}
 <hr/>
    <ul>
        {% for field in fields %}
        <li>
            {% if field.unique %}<u>{{field.name}}</u>{%else%}{{field.name}}{%endif%}
            <small>{{field.ftype}}</small><br>
            <small>{{field.help_text}}</small>
        </li>
        {% endfor %}
    </ul>
{% endif %}
</div>
